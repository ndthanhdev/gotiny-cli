name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  get_version:
    outputs:
      ver: ${{ steps.get_version.outputs.version }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - id: get_version
        uses: battila7/get-version-action@v2

  build:
    needs: 
      - get_version
    uses: ./.github/workflows/build.yaml
    with:
      ref: ${{ github.ref }}
      version: ${{ needs.jobs.get_version.outputs.ver}}

  upload-bin:
    needs:
      - build
      - get_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: echo "Uploading version ${{ needs.jobs.get_version.outputs.ver }}"

      - uses: actions/download-artifact@v3
        with:
          name: bin
          path: ./bin

      - run: ls -la ./bin

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./bin/*
